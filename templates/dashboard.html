<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/church.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .chart {
            flex: 1 1 calc(30% - 20px);
            max-width: calc(30% - 20px);
        }
        .chart img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="charts">
            <div class="chart">
                <img src="data:image/png;base64,{{ gender_data }}" alt="Gender Distribution">
            </div>
            <div class="charts">
                <div class="chart"><img src="data:image/png;base64,{{ age_data }}" alt="Age Distribution"></div>
                <div class="chart"><img src="data:image/png;base64,{{ english_data }}" alt="English Speaking Ability"></div>
                <div class="chart">
                    <img src="data:image/png;base64,{{ login_data }}" alt="Login Activity">
                </div>
                <div class="chart">
                    <img src="data:image/png;base64,{{ registration_data }}" alt="Registration Activity">
                </div>
                <div class="chart"><img src="data:image/png;base64,{{ ethnicity_data }}" alt="Ethnicity Distribution"></div>
                <div class="chart"><img src="data:image/png;base64,{{ work_data }}" alt="Right to Work Status"></div>
                <div class="chart"><img src="data:image/png;base64,{{ referral_data }}" alt="Referral Sources"></div>
                <div class="chart"><img src="data:image/png;base64,{{ contact_data }}" alt="Contact Agreement"></div>
            </div>
            
        </div>
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <a href="/download_dashboard" class="download-button">Download</a>
    </div>
    
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</body>
</html>
